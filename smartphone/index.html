<!--载入界面js-->
<script>    
  $(function(){
    
    var swiper,swiper2;
    function initSwiper(){
      swiper = $('.swiper-container-h').swiper({
              mode: 'vertical',
              speed:  600
          }); 
          
      swiper2=$('.swiper-container-h2').swiper({
              mode: 'horizontal',
              autoplay:4000,
              loop:true,
              autoplayDisableOnInteraction:false,
              speed:  600       
      })


      $('.arrow').click(function(){
         swiper.swipeNext();
      }); 
      
      $('.arrow-right').click(function(){
        swiper2.swipeNext();
      });
      $('.arrow-left').click(function(){
        swiper2.swipePrev();
      });
    }
    
    $(".share-btn").click(function(e){
      e.stopPropagation();
      $(".overlay").show();
    });
    
    $('body').click(function(e){
      $('.overlay').hide();
    })
          
       

        var loaded = 0;
                if ($('body img').length === 0 || navigator.userAgent.indexOf('MSIE 9') != -1) {
                    show_page();
                } else {
                    $('body img').imagesLoaded().progress(function (instance, image) {
                        loaded++;
                        $('#loadingtxt').text( parseInt(loaded / instance.images.length * 100) + '%');
                        if (loaded == instance.images.length) {
                            show_page();
                        }
                    });
          }

        function show_page() {
          $(".page-loading").fadeOut();
          initSwiper();
        }

      function Handle(){
          this.init()
      }

      Handle.prototype={
          init:function(){
              this._test();
          },
          _test: function () {
              console.log('test');
          }
      }




      new Handle();
  })
</script>
